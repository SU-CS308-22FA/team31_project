{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>TFF Trading Cards Store</title>
    <link href="{% static "store/assets/css/bootstrap.min.css"%}" rel="stylesheet">
    <link href="{% static "store/assets/css/font-awesome.min.css"%}" rel="stylesheet">
    <link href="{% static "store/assets/css/prettyPhoto.css"%}" rel="stylesheet">
    <link href="{% static "store/assets/css/price-range.css"%}" rel="stylesheet">
    <link href="{% static "store/assets/css/animate.css"%}" rel="stylesheet">
	<link href="{% static "store/assets/css/main.css"%}" rel="stylesheet">
	<link href="{% static "store/assets/css/responsive.css"%}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->       
    <link rel="shortcut icon" href="{% static "store/assets/images/ico/favicon.ico"%}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png">
</head><!--/head-->

<body>
	<header id="header"><!--header-->
		<div class="header_top"><!--header_top-->
			<div class="container">
				<div class="row">
				</div>
			</div>
		</div><!--/header_top-->
		
		<div class="header-middle"><!--header-middle-->
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<div class="logo pull-left">
							<a href="/store/" style="color:palevioletred;text-align:center;font-size:20px;"><img src="{% static "dashboard/assets/img/logo-ct-dark.png" %}" width="40" height="40" background-color="black" alt="" /> TFF Trading Cards</a>
						</div>

					</div>
					<div class="col-sm-8">
						<div class="shop-menu pull-right">
							<ul class="nav navbar-nav">
								<li><a href="/dashboard/"><i class="fa fa-user"></i> Account</a></li>
								<li><a href="/dashboard/wishlist"><i class="fa fa-star"></i> Wishlist</a></li>
								<li><a href="/dashboard/favorites"><i class="fa fa-heart"></i> Favorites</a></li>
								<li><a href="/store/cart"><i class="fa fa-shopping-cart"></i> Cart</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div><!--/header-middle-->
	
		<div class="header-bottom"><!--header-bottom-->
			<div class="container">
				<div class="row">
					<div class="col-sm-9">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						</div>
					</div>
					<div class="col-sm-3">
                        <form method="GET" action="/store">
						<div class="search_box pull-right">
							<input type="text" name="searchText" placeholder="Search"/>
						</div>
                        </form>
					</div>
				</div>
			</div>
		</div><!--/header-bottom-->
	</header><!--/header-->
    {% block content%}

    {% endblock %}
    <footer id="footer"><!--Footer-->
		<div class="footer-top">
			<div class="container">
				<div class="row">
					<div class="col-sm-2">
						<div class="companyinfo">
							<h2><span>e</span>-shopper</h2>
							<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit,sed do eiusmod tempor</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		
	</footer><!--/Footer-->
	

    <script>
        function copyClipboard() {
            // Get the text field
            var copyText = document.getElementById("myInput");

            // Select the text field
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices

            // Copy the text inside the text field
            navigator.clipboard.writeText(copyText.value);

            // Alert the copied text
            alert("Copied the text: " + copyText.value);
        }
    </script>
    <script src="{% static "store/assets/js/jquery.js"%}"></script>
	<script src="{% static "store/assets/js/bootstrap.min.js"%}"></script>
	<script src="{% static "store/assets/js/jquery.scrollUp.min.js"%}"></script>
	<script src="{% static "store/assets/js/price-range.js"%}"></script>
    <script src="{% static "store/assets/js/jquery.prettyPhoto.js"%}"></script>
    <script src="{% static "store/assets/js/main.js"%}"></script>
</body>
</html>
