{% load static%}
<!doctype html>
<html lang="en">
<head>
    <title>TFF Trading Cards</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


	<style>body{padding-top: 60px;}</style>

    <link href="{% static "assets/css/bootstrap.css" %}" rel="stylesheet" />

	<link href="{% static "assets/css/login-register.css" % }" rel="stylesheet" />
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

	<script src="{% static "assets/js/jquery-1.10.2.js" %}" type="text/javascript"></script>
	<script src="{% static "assets/js/bootstrap.js" %}" type="text/javascript"></script>
	<script src="{% static "assets/js/login-register.js"%}" type="text/javascript"></script>

</head>
<body>
    <div class="container">


		 <div class="modal fade login" id="loginModal">
		      <div class="modal-dialog login animated">
    		      <div class="modal-content">
    		         <div class="modal-header">
                        <h4 class="modal-title">Sign Up</h4>
                    </div>
                    <div class="modal-body">
                        <div class="box">
                             <div class="content">
                                <div class="error">
                                    {% if message %}
                                    <ul class="messages">
                                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                    </ul>
                                    {% endif %}
                                </div>
                             </div>
                        </div>
                        <div class="box">
                            <div class="content login">
                             <div class="form">
                                <form method="POST" html="{:multipart=>true}" data-remote="true" action="/signup/" accept-charset="UTF-8">
                                {% csrf_token %}
                                <input id="username" class="form-control" type="text" placeholder="Username" name="username">
                                <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                                <input id="password1" class="form-control" type="password" placeholder="Password" name="password1">
                                <input id="password2" class="form-control" type="password" placeholder="Repeat Password" name="password2">
                                <input class="btn btn-default btn-register" type="submit" value="Create account" name="commit">
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="forgot register-footer">
                             <span>Already have an account?</span>
                             <a href="/login">Login</a>
                        </div>
                    </div>
    		      </div>
		      </div>
		  </div>
    </div>
<script type="text/javascript">
    $(document).ready(function(){
        openLoginModal();
    });
</script>
</body>
</html>
