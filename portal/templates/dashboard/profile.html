{% extends 'dashboard/base.html' %}
{% block content%}
    <div class="container-fluid px-2 px-md-4">
      <div class="page-header min-height-300 border-radius-xl mt-4" style="background-image: url('https://images.unsplash.com/photo-1531512073830-ba890ca4eba2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');">
        <span class="mask  bg-gradient-primary  opacity-6"></span>
      </div>
      <div class="card card-body mx-3 mx-md-4 mt-n6">
        <div class="row gx-4 mb-2">
          <div class="col-auto">
          </div>
        </div>
        <div class="row">
          <form method = "POST" action="/dashboard/profile">
            {% csrf_token %}
          <div class="row">
            <div class="col-12 col-xl-4">
              <div class="card card-plain h-100">
                <div class="card-header pb-0 p-3">
                  <div class="row">
                    <div class="col-md-8 d-flex align-items-center">
                      <h6 class="mb-0">Profile Information</h6>
                    </div>
                  </div>
                </div>
                <div class="card-body p-3">
                  <ul class="list-group">
                    <li class="list-group-item border-0 ps-0 pt-0 text-sm"><strong class="text-dark">Username:</strong> &nbsp; {{user.username}}</li>
                    <li class="list-group-item border-0 ps-0 text-sm"><strong class="text-dark">Email:</strong> &nbsp; {{user.email}}</li>
                  </ul>
                  <div class="input-group input-group-outline my-3">
                    <input  class="form-control" name="first_name" value="{{user.first_name}}" placeholder="Firstname">
                  </div>
                  <div class="input-group input-group-outline my-3">
                    <input  class="form-control" name="last_name" value="{{user.last_name}}" placeholder="Lastname">
                  </div>
                  <div class="input-group input-group-outline my-3">
                    <input class="form-control" name="company" value="{{user.user_profile.company}}" placeholder="Company">
                  </div>
                  <div class="input-group input-group-outline my-3">
                    <input  class="form-control" name="postal_code" value="{{user.user_profile.postal_code}}" placeholder="Postal Code">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-xl-4">
              <div class="card card-plain h-100">
                <div class="card-header pb-0 p-3">
                  <div class="row">
                    <div class="col-md-8 d-flex align-items-center">
                      <h6 class="mb-0">&nbsp;</h6>
                    </div>
                  </div>
                </div>
                <div class="card-body p-3">
                  <ul class="list-group">
                    <li class="list-group-item border-0 ps-0 pt-0 text-sm">&nbsp;</li>
                    <li class="list-group-item border-0 ps-0 text-sm">&nbsp;</li>
                  </ul>
                  <div class="input-group input-group-outline my-3">
                    <input  class="form-control" name="address" value="{{user.user_profile.address}}" placeholder="Address">
                  </div>
                  <div class="input-group input-group-outline my-3">
                    <input  class="form-control" name="city" value="{{user.user_profile.city}}"placeholder="City">
                  </div>
                  <div class="input-group input-group-outline my-3">
                    <input class="form-control" name="country" value="{{user.user_profile.country}}" placeholder="Country">
                  </div>
                  <input class="btn bg-gradient-primary w-100 my-0 mb-1" type="submit" value="Edit Profile"></button>
                </div>
              </div>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
{% endblock content %}
