{% extends 'dashboard/base.html' %}
{% block content%}
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <div class="card my-4">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                <h6 class="text-white text-capitalize ps-3">Wishlist</h6>
                <input type="text" value="/public/wishlist?user_id={{ user.id }}" id="copy_link" hidden>
                <button onclick="cpClip()">
                    <i class="material-icons opacity-10" >share</i>
                </input>
                <a href="/public/wishlist?user_id={{ user.id }}" class="text-secondary font-weight-bold text-xs" data-toggle="tooltip" data-original-title="Share Wishlist">
                    Share Wishlist<i class="material-icons opacity-10" >share</i>
                </a>
              </div>
            </div>
            <div class="card-body px-0 pb-2">
              <div class="table-responsive p-0">
                <table class="table align-items-center mb-0">
                  <thead>
                    <tr>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Title</th>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Price</th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">In Stock</th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Like Count</th>
                      <th class="text-secondary opacity-7"></th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for card in wishlists %}
                    <tr>
                        <td>
                          <div class="d-flex px-2 py-1">
                            <div>
                              <img src="{{ card.image }}" class="avatar avatar-sm me-3 border-radius-lg" alt="user1">
                            </div>
                            <div class="d-flex flex-column justify-content-center">
                              <h6 class="mb-0 text-sm">{{ card.card_title }}</h6>
                            </div>
                          </div>
                        </td>
                        <td>
                          <p class="text-xs font-weight-bold mb-0">{{ card.price }} TL</p>
                        </td>
                        {% if card.stock == 0 %}
                        <td class="align-middle text-center text-sm">
                          <span class="badge badge-sm bg-gradient-secondary">Out Of Stock</span>
                        </td>
                        {% else %}
                        <td class="align-middle text-center text-sm">
                            <span class="badge badge-sm bg-gradient-success">In Stock</span>
                        </td>
                        {% endif %}
                        <td class="align-middle text-center">
                          <span class="text-secondary text-xs font-weight-bold">{{ card.like }}</span>
                        </td>
                        <td class="align-middle">
                          <a href="/dashboard/remove_wishlist?from=wishlist&id={{ card.id }}" class="text-secondary font-weight-bold text-xs" data-toggle="tooltip" data-original-title="Edit user">
                            <i class="material-icons opacity-10" >bookmark</i>
                        </a>
                        </td>
                      </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endblock content %}
